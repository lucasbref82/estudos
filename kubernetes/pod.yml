apiVersion: v1
kind: Pod
metadata:
  name: meupod
  labels:
    app: web
    version: blue
spec:
  containers:
    - name: web
      image: kubedevio/web-color:blue
      ports:
        - name: http
          containerPort: 80
          protocol: TCP
